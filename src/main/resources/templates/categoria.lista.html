<!DOCTYPE html>
<html>
<head>
    <title>Lista de Categorías</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Lista de Categorías</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="categoria : ${categorias}">
            <span th:text="${categoria.nombre}"></span>
            <a class="btn btn-primary btn-sm" th:href="@{/categorias/actualizar/{id}(id=${categoria.id})}">Editar</a>
            <a class="btn btn-danger btn-sm" th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}">Eliminar</a>
        </li>
    </ul>
    <a class="btn btn-primary mt-3" href="/categorias/nueva">Crear Nueva Categoría</a>
</div>
</body>
</html>
